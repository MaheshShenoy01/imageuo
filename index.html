<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imageuo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        
          
            
         <form >   
          <fieldset class="form-group">
           
          <label class="btn btn-default btn-file">
            Upload <input type="file" id="file" style="display: none;">
          </label>
        </fieldset>
          </form>
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </button>
          <select name="standardSize" class="stndPSize" changed="true">
            <option value="">&lt;Standard Size&gt;</option>
            <option value="10x8">10x8</option>
            <option value="12x9">12x9 - Perfect Fit!</option>
            <option value="14x11">14x11</option>
            <option value="16x12">16x12 - Perfect Fit!</option>
            <option value="20x15">20x15 - Perfect Fit!</option>
            <option value="20x16">20x16</option>
            <option value="24x18">24x18 - Perfect Fit!</option>
            <option value="24x20">24x20</option>
            <option value="28x22">28x22</option>
            <option value="30x20">30x20</option>
            <option value="30x24">30x24</option>
            <option value="32x24">32x24 - Perfect Fit!</option>
            <option value="36x24">36x24</option>
            <option value="40x30">40x30 - Perfect Fit!</option>
            <option value="40x32">40x32</option>
            <option value="48x36">48x36 - Perfect Fit!</option>
            <option value="60x40">60x40</option>
          </select>


        <div class="preview-images-zone" id="preview">
            <div class="image-crop-box">
              This size requires cropping, reducing or stretching/shrinking your image.
              <button>Crop Image</button>
              <button>Do Not Crop - Reduce Image to Fit</button>
              <button>Stretch or Shrink Image to Fit</button>
            </div>
        </div>
    </div>       
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
 <!-- Modal content-->
 <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Modal Header</h4>
      <div class="dropdown">
        <button class="btn btn-deault dropdown-toggle" type="button" data-toggle="dropdown">Standard Size
        <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li><a href="#">8x10</a></li>
        <li><a href="#">9x12</a></li>
        <li><a href="#">11x14</a></li>
        <li><a href="#">12x16</a></li>
        <li><a href="#">15x20</a></li>
        <li><a href="#">16x20</a></li>
        <li><a href="#">18x24</a></li>
        <li><a href="#">20x30</a></li>
        <li><a href="#">22x28</a></li>
        <li><a href="#">24x30</a></li>
        <li><a href="#">24x32</a></li>
         <li><a href="#">24x36</a></li>
        <li><a href="#">30x40</a></li>
        <li><a href="#">32x30</a></li>
        <li><a href="#">36x48</a></li>
        <li><a href="#">40x60</a></li>
      </ul>
    </div>

    </div>
    <div class="modal-body">
      <p>Some text in the modal.</p>
      
      <div class="preview-images-zone">
            
    </div>
    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
    <!--scripts-->
  
    <script
  src="https://code.jquery.com/jquery-1.11.1.min.js"
  integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   
   <script src="js/load-image.all.min.js"></script>
    
    <script src="js/script.js"></script>
   
</body>
</html>
